<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <h1>My Portfolio</h1>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hi, I'm Gayatri a web developer with a passion for creating visually appealing and functional websites.</p>
        </section>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <div class="card">
                <img src="image1.jpg" alt="Project 1">
                <h3>Project 1</h3>
                <p>Description of Project 1</p>
            </div>
            <div class="card">
                <img src="image2.jpg" alt="Project 2">
                <h3>Project 2</h3>
                <p>Description of Project 2</p>
            </div>
            <div class="card">
                <img src="image3.jpg" alt="Project 3">
                <h3>Project 3</h3>
                <p>Description of Project 3</p>
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form action="/submit_form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
